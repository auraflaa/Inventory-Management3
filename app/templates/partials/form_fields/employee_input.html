<div>
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" value="{{ employee.first_name if employee else '' }}" required>
</div>
<div>
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" value="{{ employee.last_name if employee else '' }}" required>
</div>
<div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ employee.email if employee else '' }}" required>
</div>
<div>
    <label for="job_title">Job Title:</label>
    <input type="text" id="job_title" name="job_title" value="{{ employee.job_title if employee else '' }}" required>
</div>
<div>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" value="{{ employee.phone if employee else '' }}" required>
</div>
