<div>
    <label for="product_name">Product Name:</label>
    <input type="text" id="product_name" name="product_name" value="{{ product.name if product else '' }}" required>
</div>
<div>
    <label for="product_code">Product Code:</label>
    <input type="text" id="product_code" name="product_code" value="{{ product.code if product else '' }}" required>
</div>
<div>
    <label for="unit_price">Unit Price:</label>
    <input type="number" id="unit_price" name="unit_price" step="0.01" value="{{ product.unit_price if product else '' }}" required>
</div>
<div>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" value="{{ product.quantity if product else '' }}" required>
</div>
